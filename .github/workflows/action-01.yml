name: Action-01 Workflow
on: push

jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4

        - name: List and read files
          run: |
            echo "My first Github Action Job"
            ls -ltra
            cat README.md
        - name: Generate ASCII Artwork
          run: cowsay -f dragon "Run for cover" >> dragon.txt